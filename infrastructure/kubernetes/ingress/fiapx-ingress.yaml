apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fiapx-ingress
  namespace: fiapx
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/cors-enable: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://fiapx.wecando.click"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/cors-max-age: "1728000"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
    nginx.ingress.kubernetes.io/client-max-body-size: "200m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
spec:
  tls:
  - hosts:
    - fiapx.wecando.click
    secretName: fiapx-tls-secret
  rules:
  # Frontend + API Rules - fiapx.wecando.click
  - host: fiapx.wecando.click
    http:
      paths:
      # API Routes
      # Auth Service
      - path: /api/auth/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service
            port:
              number: 8082
      # Upload Service  
      - path: /api/upload/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: upload-service
            port:
              number: 8080
      # Processing Service
      - path: /api/processing/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: processing-service
            port:
              number: 8080
      # Storage Service
      - path: /api/storage/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: storage-service
            port:
              number: 8080
      # Frontend (deve ser o Ãºltimo - catch-all)
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-service
            port:
              number: 80
